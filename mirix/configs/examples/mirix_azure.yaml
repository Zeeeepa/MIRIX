# Mirix Configuration - Azure OpenAI Setup
# Configuration for Azure OpenAI deployments

llm_config:
  model: "gpt-4o-mini"
  model_endpoint_type: "azure_openai"
  model_endpoint: "https://your-resource.openai.azure.com/"
  azure_endpoint: "https://your-resource.openai.azure.com/"
  azure_deployment: "gpt-4o-mini"  # Your deployment name
  api_version: "2024-10-01-preview"
  context_window: 128000
  # api_key: "your-azure-key"  # Or use AZURE_OPENAI_API_KEY env var

# Optional: separate model for topic extraction
topic_extraction_llm_config:
  model: "gpt-4o-mini"
  model_endpoint_type: "azure_openai"
  model_endpoint: "https://your-resource.openai.azure.com/"
  azure_endpoint: "https://your-resource.openai.azure.com/"
  azure_deployment: "gpt-4o-mini"  # Your deployment name
  api_version: "2024-10-01-preview"
  context_window: 128000
  # Local OpenAI-compatible (LM Studio / vLLM):
  # model: "your-local-model"
  # model_endpoint_type: "openai"
  # model_endpoint: "http://localhost:1234/v1"
  # is_local_model: true
  # context_window: 8192
  # Ollama (local):
  # model: "llama3.2"
  # model_endpoint_type: "ollama"
  # model_endpoint: "http://localhost:11434"
  # context_window: 8192

build_embeddings_for_memory: true

embedding_config:
  embedding_model: "text-embedding-3-small"
  embedding_endpoint_type: "azure_openai"
  azure_endpoint: "https://your-resource.openai.azure.com/"
  azure_deployment: "text-embedding-3-small"  # Your embedding deployment name
  api_version: "2024-10-01-preview"
  embedding_dim: 1536

meta_agent_config:
  agents:
    - core_memory_agent
    - resource_memory_agent
    - semantic_memory_agent
    - episodic_memory_agent
    - procedural_memory_agent
    - knowledge_memory_agent
    - meta_memory_agent
    - reflexion_agent
    - background_agent
  memory:
    core:
      - label: "human"
        value: ""
      - label: "persona"
        value: "I am a helpful assistant."
    # Memory decay - controls automatic aging and cleanup
    decay:
      fade_after_days: 30     # Memories older than this become inactive (excluded from retrieval)
      expire_after_days: 90   # Memories older than this are permanently deleted

